<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- link the external css file -->
     <link rel="stylesheet" href="stylesheets/responsive.css">
     <link rel="stylesheet" href="stylesheets/style.css">
    <!-- link the icons file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><span>Task</span> List</div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="taskbar">
            <div class="todo-input">
                <input id="todoinput" type="text" autocomplete="off">
                <button id="addbtn"><i class="fa-solid fa-plus"></i></button>
            </div>
                <div class="display-task">
                    <ul id="display">
                        <li>Create a pen <i class="fa fa-xmark"></i></li>
                        <li>Read a book <i class="fa fa-xmark"></i></li>
                        <li>Create a project <i class="fa fa-xmark"></i></li>
                    </ul>
                </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
